<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 父组件向子组件传递数据，通过在子组件的标签上添加动态的属性进行传递，属性名在子组件内部的属性，属性值是父组件当中数据 -->

        <a v-bind:href="msg"></a>
        <!-- 通过这种方式【动态属性】来定义，msg就表示父组件的数据，n就表示在子组件的一个属性变量【前提：子组件必须有props属性进行承接】 -->
        <child :n='msg'></child>   
    </div>  
    <template id='box'>
        <div>
            123
            <!-- {{msg}} -->
        </div>
    </template>         
</body>
</html>
<script src='node_modules/vue/dist/vue.js'></script>
<script>
    /* 

     */
    // 子组件
    let child = {
        template:'#box',
        // 通过属性props承接，属性值是一个数组【接收多个父级传来的数据】
        // props所对应的属性值，必须是一个数组或者是一个对象
        props:{
            // props如果是一个对象的话，里面的键值对，分别会对动态属性名进行配置
            // props中的属性名是标签是动态属性名，属性值是一个对象【配置的参数】
            n:{
                // type要求所有传过来是数据都必须是这个数据类型
                // 可以是一个类，也可以是数组里面是要求传入的类，instanceof
                // type:Number,
                type:[Number,Boolean,String,Function,Object,Array,Date,Symbol],
                // 默认传的值，没有父级传参的话，默认会取它
                default:0,
                // 必须传递
                required:true,
                // 过滤器，对传输过来的数据进行筛选过滤，返回为true表示，子组件可以接收，false的不行
                validator(val){
                    return val.length>3
                }
            }
        },
        mounted(){
            console.log(this.n);
            console.log(this.name);
            console.log(this.sum);   
        },
        // 通过这两种方式可以给传入进来的值改名【官推】
        data(){
            return {
                name:this.n
            }
        },
        computed:{
            sum(){
                return this.n+'zhufeng'
            }
        }
    }
    // 父组件
    var vm = new Vue({
        el:'#app',
        data:{
           msg:'1234'
        },
        components:{
            child
        },
        mounted(){
            this
            // 
        }
    })

</script>
