        git 
        分布式版本控制系统
        linux 为了能够团队成员共享代码发明了git 
        git会将本地作为一个版本控制系统，只有想要共享代码的时候，才会推送到远程服务当中；
        git是通过【二进制流】进行传输代码的，如果没有全部接收到文件，不会有残留文件出现在本地，svn是通过文件进行传输，所以git传输速度更快

        git分为三个区 
        工作区【本地写代码的地方】
        暂存区【暂时保存内容到git，不会进行记录和ctrl+s】  git add . 
        历史区【将暂存区的代码生成一个【git版本】】  git commit -m"本次提交的内容"

        将本地的代码共享 =》通过git命令 =》推送到远程仓库

        git push origin【仓库名】 master【主分支】

        【分支】
        git当中的分支可以存放不同的代码，一般我们用来进行版本迭代 
        创建分支 git branch xxx 
        查看分支 git branch 
        删除分支 git branch -D xxx
        跳转分支 git checkout xxx

        【分支创建并跳转】
        创建完分支立刻跳转  git branch -b xxx 
        合并代码：git merge xxx 将xxx分支的代码合并到当前分支
        创建完分支立刻跳转  git checkout -b xxx 

        【切换分支注意】
        创建完分支后，会以当前分支为基本，拷贝一模一样的代码到新分支上
        在其他分支上，如果没有提交，直接切换，会将代码全部带到新的分支上

        切换分支的时候，一定要注意提交到历史区，否则代码丢失 
        // 或者通过这个命令来解决
        git stash  //=> 将代码放到一个空置的区域 
        git stash pop  //=> 将空置区域的代码拿到我当前的分支  
        
        【合并分支注意】
        合并代码的时候，会出现冲突
        一般情况下，是因为操作同一个文件造成的，【操作不同的文件，不会造成冲突】
        选择之前的代码或者现在修改的代码，或者两者都要

        【注意】
        创建一个分支就需要推送到远程，让远程知道你本地有这个分支

        tag【标记、标识】
        将本地的文件打包发送到线上
        git tag xxx // xxx【tag名称】 将本地的代码打包
        git tag --list  // 查看你的tag目录 

        git status 
        红色// 此时文件在 工作区 
        绿色 // 此时文件在 暂存区
        working tree clean  // 文件都以提交到历史区
