<script>
    /* 
        什么的node
        node是一个工具，也是一个环境，为了能够让js在服务端运行的工具
        node使用的CommonJS规范，规定在服务端可以使用js进行操作，【因为在前端，js没有模块这样的概念】，每一个js都是一个模块，在服务端属于模块化开发，node属于模块组成

        AMD【requre.js】 CMD【sea.js】 CommonJS 都属于模块化的概念

        CommonJS规范
        1. 大部分还是遵循js的操作规范
        2. 在node当中，每一个js都是一个模块，相互之间可以互相调用，模块之间互不干扰。
        3. 两个模块相互之间调用通过【导入导出】的方式进行【require exports】
        4. 模块再进行相互调用加载的时候会产生环境，如果想重新加载模块需要清除缓存
        5. 模块中的内容，是按照书写顺序同步执行

        node的特点？
        1. 它是基于v8引擎，【谷歌浏览器内核】，速度特别快
        2. node属于事件驱动 【发布订阅模式，回调函数】【当服务端检测到用户端访问的请求时，返回给客户端相对应的信息】
        3. 无阻塞IO（I：input输入，O：output输出）【可以操作客户端的文件，包括上传下载】【浏览器（前端）是不可以直接操作用户本地的内容】
        4. 他会提供一个全球最大的npm包管理器【下载node会自动安装npm包，自动安装到全局 】【可以通过npm root -g 查看全局模块安装的位置】


    
     */
