<script>
    /*
    * Math 是一个对象,他不是一个数据类型
    *
    *
    * */

    // 取最大值
    Math.max(2,3,4,5)
    // Math.max(...[3,4,5])

    // 取最小的值
    Math.min(4,3,2,1) ;

    // 向下取整  => 小于当前值的最大整数
    Math.floor(1.2) // 1

    // 向上取整 ceil  => 大于当前值的最小整数
    Math.ceil(1.2) // 2

    // 取绝对值
    Math.abs(-1) // 1

    // 开平方
    Math.sqrt(16) // 4

    // 幂平方
    Math.pow(2,3) // 8

    // 四舍五入
    Math.round(4.4) // 4

    // 0~1之间的随机小数
    Math.random()
    // 0-100 之间的随机小数
    Math.random()*100

    // 1-100之间的随机整数
    Math.round(Math.random()*(100-1)+1)
    // 获取n到m之间的一个随机整数,=> (m-n)+n
    // Math.round(Math.random()*(m-n)+n)
</script>
