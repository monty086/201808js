<script>
    // %
    /*
    * 取模:看除法中的余数,
    * 如果除不尽的话,那么余数就是被除数;
    * 如果可以除尽,那么余数就是0;
    * 除尽,余数是0,除不尽,余数是除剩下的值.
    *
    * */
    // 5%2=> 1
    // 1%2 => 1
    //  2%2 => 0
    //  3%1 => 0
    console.log(5 % 2);
</script>
