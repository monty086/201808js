<script>
    /*
    * null和undefined 都表示没有的意思
    * null : 空 / 空指针对象
    * // [现在没有以后可能会有] 因为null 这种情况一般都是手动给它赋值
    * 1. 初始化一个值的时候
    * 2. 清除内存的时候会给引用数据类型赋值 null
    *
    * // undefined 未定义
    * // 表示现在没有,以后也不一定会有,因为undefined一般情况下都是浏览器给赋值
    * 1. 声明一个变量,如果没有赋值,这个变量的值=>undefined
    * 2. 如果一个对象,没有这个属性名,那么它的属性值是=>undefined
    * 3. 如果函数没有返回值,那么函数的执行结果是=>undefined
    * 4. 函数的形参没有赋值,结果是=>undefined
    *
    * */
    var num = null;
    num = 9

    var obj;
    console.log(obj);
    obj = {};
    console.log(obj.name);
    obj.name = function(a){ console.log(a)} ;// a =>undefined
    obj.name() // 结果是undefined

</script>
