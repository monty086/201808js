<script>
    /*
    * 动画：在前端页面中，动画分为css动画和js动画，项目中能用css动画就不用js动画，因为css动画性能更好
    *
    * css 动画：
    * transition ：过渡动画
    * animation ： 帧动画
    * transform ： 变形【不是动画】，根据动画属性将元素变成另外一种形状
    *
    * js 动画
    * 定时器
    * requestAnimationFrame ： js的帧动画【请求动画帧】
    * canvas： 它是html5提供的一个标签【画布】，我们可以在这个画布当中创建我们想要的形状，以及达到我们想要的动画效果
    *
    * flash动画
    * */
</script>
