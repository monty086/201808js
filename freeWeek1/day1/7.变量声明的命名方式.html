<script>
    /*
    * 变量声明的命名方式
    * 1. 通过数字、字母、下划线、$来声明变量，其中不能以数字开头；
    * 2. 严格区分大小写
    * 3. 不可以用关键字和保留字进行变量声明
    * 关键字：var function typeof let this ...
    * 具有特殊意义的词，叫做关键字
    * 保留字：可能或者即将成为关键字的词
    * 比如：class
    * 4.  使用驼峰命名法来声明变量
    * 从第二个及以后有意义的词，首字母大写;【好处是更方便管理】
    * 5.  使用匈牙利命名法【变量名语义化】
    *
    *
    * */

    var _123 = 123;
    console.log(_123);
    //var  5a = '666';
    //var # = 1;
   // console.log(5a);

    var name = 'zf1';
    var Name = 'zf2';

   /* 这些都是关键字
    var var = 3
    var this = 2 ;
    var class = 5 ;
    */

   var studentInfo = 'hehe';
   var StudentInfo  = 'heihei';

   var a = 'zhufeng'
   var name = 'zhufeng';
   var num = 123;
   var str = 'a';
   var studentAry = [1]; //array

</script>
