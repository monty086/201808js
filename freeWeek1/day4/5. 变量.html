<script>
    /*
    * 变量: 可以变化的量,它是一个容器
    * 作用: 存储值和代表值
    * 表示变量[关键字]:
    * var es5声明变量
    * let [es6声明变量]
    * const [es6声明一个常量]
    * function 声明一个函数 [函数名代表当前这个函数]
    * class 声明一个类 [es6]
    * import 声明一个变量代表js文件 [es6]
    * */
    var a = 1 ;

    /*
    * js 弱类型脚本语言
    * 尤其在变量,可以代表任何的数据类型
    * 当声明的变量没有赋值,这个变量的值属于undefined
    * 注意: 不用关键字,没有办法声明变量;
    *       使用var声明多个相同变量,以最后的那个变量为准.
    * */
    var b ;
    console.log(c); // ReferenceError: c is not defined

    var d =1 ;
    var d =2 ;
    // console.log(d);

    /*
    * js声明变量的命名方式
    * 1. 驼峰命名法 : 从第二个单词以后,首字母大写
    * 2. 匈牙利命名法 : 变量名语义化
    * 3. 严格区分大小写
    * 4. 不可以使用关键字和保留字[即将成为关键字的词]
    * 5. 以数字 字母 下划线 $ 中的任意一个,数字不能做为开头
    *
    *
    * */

    var A = 5 ;
    var a = 6 ;
    // var * , # , & ,+  , _;
    // var 8a=8; 不能以数字开头

    // var var , function , typeof , this , after, class;

    var studentInfo = {};
    // var studentXinxi = {};

    //  var name = '珠峰'

</script>
