<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box" ></div>
</body>
</html>
<script>
    // 通过id
    // document : 表示范围,在当前整个文档当中
    // getElementById: 属性方法, 作用:通过id名来获取元素
    var box = document.getElementById('box');
    // box :通过这种方式 ,我们可以拿到 整个文档document 下面id为box的一个元素
    // box 它是一个[元素]对象
    // box.id 元素身上的id名 [字符串]
    // box.className 元素身上类名
    // box.style 表示元素上的行内样式 ,一般写在标签上的行内样式,才可以通过这个属性拿到
</script>
