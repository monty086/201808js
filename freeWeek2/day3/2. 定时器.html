<script>
    /*
    * 定时器
    * 定义:时间到了之后执行某一个方法
    * 使用方法: 参数1 :执行的函数 参数2 :时间 [ms]
    * setTimeout : 时间到了只执行一次这个方法
    * setInterval : 时间到了执行这个方法,不断进行循环往复
    * clearInterval : 清除定时器 都可以清除
    * clearTimeout :  清除定时器 都可以清除
    * 返回值: 表示你设置的第几个定时器
    * 注意:定时器都是异步执行
    * */
    var num1 = setTimeout(function () {
        // console.log(1);
    },1000);
    //
    var n = 1;
    var num2 = setInterval(function () {
        n++
        console.log(n);
        if(n>5){
            // clearInterval(num2)
            clearTimeout(num2)
        }
    },1000);
    // 返回值
    // console.log(num1);
    // console.log(num2);
</script>
