for(var j =0;j<ary.length-1;j++){
        // j 0 1 2 3 4 5?

    // 小循环会依次递减  我们让条件再减去大循环的索引即可
    for(var i = 0 ;i<ary.length-1-j ; i++){

        if(ary[i]> ary[i+1]){
            var cur = null;
            cur = ary[i];
            ary[i] = ary[i+1];
            ary[i+1] = cur
        }
    }
}

//大循环 =>ary.length-1
for(var j =0 ;j<ary.length-1;j++){
    //  每一次大循环,里面的小循环都全部执行一遍
    //  小循环的循环次数 : 5  4  3 2 1
    //  我们发现大循环的 初始值 j 可以做为一个条件
    //  j => 0 1 2 3 4
    //
    for(var i = 0 ;i<ary.length-1-j; i++){
        if(ary[i]> ary[i+1]){
            var cur =null;
            cur = ary[i];
            ary[i] = ary[i+1];
            ary[i+1] = cur;
        }
    }
}
