<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"><!--我是注释内容-->
        <p>我是p标签</p>
        你们好,我是文本
    </div>
</body>
</html>
<script>
    /*
    * 节点
    * 节点是dom中最小的组成部分
    * 节点分为 document \ 元素节点 \  文本节点 [换行\文字\空格] \ 注释节点
    * node
    *
    * */

    /*
    * node       nodeType    nodeName      nodeValue
    * 元素节点       1        大写的标签名        null
    * 文本节点       3          text          文本内容
    * 注释节点       8          comment       注释内容
    * document      9         document         null
    *
    * */
    var p = document.getElementsByTagName('p')[0];
    // 父级节点  parentNode
    var parent = p.parentNode;
    console.dir(parent);

    // 子级节点  childNodes
    var child= parent.childNodes// box下的子节点
    //  元素 注释 文本
    console.dir(child); //[0:text,1:comment,2:text,3:p,4:text]
    // 存放的是所有的子节点[类数组]

    // 所有的元素子节点  children  // 兼容问题
    var children = parent.children; // 元素集合是一个类数组=>存放的是所有的元素子节点
    console.dir(children);

    // 上一个哥哥节点
    var prev = p.previousSibling;
    console.dir(prev); // 是一个文本节点
    p.previousElementSibling // 上一个元素哥哥节点 [兼容问题]

    // 下一个弟弟节点
    var next = p.nextSibling
    console.dir(next);
    p.nextElementSibling // 下一个元素弟弟节点  [兼容问题]

    // firstChild 当前元素下第一个子节点
    var first = parent.firstChild;
    console.dir(first)

    // lastChild  当前元素下最后一个子节点
    var last = parent.lastChild;
    console.dir(last)

    /*
    * parentNode :父级节点
    * childNodes : 所有的子节点
    * children :  所有的元素子节点 [兼容问题]
    * previousSibling : 上一个哥哥节点
    * nextSibling : 下一个弟弟节点
    * firstChild : 当前元素第一个子节点
    * lastChild : 当前元素最后一个子节点
    * */

</script>
