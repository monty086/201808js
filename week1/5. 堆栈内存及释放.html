<script>
    /*
    * 堆栈内存：
    * 栈内存：就是作用域，是js代码执行的地方，是存放基本数据类型的地方；
    * 栈内存的释放：
    * 1. 全局释放：关闭浏览器释放当前全局栈内存
    * 2. 私有作用域释放： 一般情况下，函数执行结束就释放该栈内存，；二般情况下：不释放该栈内存
    * 堆内存：浏览器开辟的内存空间，一般是用来存放引用数据类型
    * 堆内存的释放： 将引用数据类型的变量名主动赋值为null，目的是让这个内存空间没有变量来接收，浏览器会在空闲的时候，将其释放
    *
    * */

    var ary = [1,2,3];
    // ary = null;


</script>
