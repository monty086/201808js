<script>
    /*
    * 高级单例模式
    * 高级单例模式就是一个自执行函数，返回一个对象，将我们需要的属性和方法添加到返回的对象当中
    *
    * 在单例模式当中，想要实现里面的方法链式调用，最关键词是return this
    * */

    var header = (function(){
        var a = 1 ;
        var message = function(){
            console.log(a++);
            return this
        }
        var show = function(){
            return this
        }

        return {
            message,
            show,// es6中属性名和属性值是一样的话，只写一个就行
        }
    })()
    header.message().show()
