<script>
    var data = null;
    /*
    * ajax  async javascript and xml
    * 作用：用来前后端数据交互
    * jq封装ajax fetch axios  jsonp cors ...
    *
    * */
    // 创建一个ajax对象
    var xhr = new XMLHttpRequest();
    // 打开一个链接
    xhr.open('get','data.json',false);
    // 请求方式：get post put delete option ...
    // 请求地址：url地址，本地地址或者服务器远程地址，如果只写文件名，会以当前文件作为目标路径
    // 是否异步：否=》同步
    // 监听ajax状态，返回数据
    xhr.onreadystatechange = function(){
        // readyState是ajax准备的一个状态，0 1 2 3 4
        // status : 浏览器返回到状态码， 200 表示成功
        // console.log(xhr.readyState);
        if(xhr.readyState == 4 && xhr.status ==200 ){
            // 请求成功后返回的数据
            console.log(JSON.parse(xhr.response));
        }
    }
    // 发送ajax
    xhr.send();
    // console.log(data);
</script>
