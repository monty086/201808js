<script>
    /*
    * 函数的三种身份
    * 普通函数
    * 类 【内置类和自定义类】
    * 函数类的一个实例
    * */

    function fn(a){
        //arguments// 实参的集合=类数组=
        arguments.__proto__ = Array.prototype;
        console.dir(arguments)
        // callee 表示当前函数
        console.log(arguments.callee === fn);
        arguments.push(1)
        console.log(arguments);//[1,1]
    }
    fn.aaa =123;
    console.log(fn.aaa);
    console.dir(fn(1))
</script>
