<script>
    /*
    * bind和call一样
    * 唯一不同的是：bind不会执行函数，且会返回一个改变this后的新函数
    *
    * */

    function fn(a,b,c){
        console.log(this);
        console.log(a, b, c);
    }
    var f = fn.bind('box',1,2,3)
    console.log(f());
    // f = fn.bind(null)

    setTimeout(fn.bind('box'),1000)

</script>
