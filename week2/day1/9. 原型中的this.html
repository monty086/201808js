<script>
    function Fn(){
        this.name = 'zf'
    }
    Fn.prototype.name = 'china';
    Fn.prototype.age = 5000;
    Fn.prototype.getX = function(){
       // console.log(this.name);
        return this
    }
    // Fn.prototype = {
    //     // constructor:Fn
    // };
    var f = new Fn();
    console.log(f.constructor);//Object
    console.log(f.__proto__.age == f.age);
    console.log(f.__proto__.getX() == Fn.prototype.getX());//true
    // f.__proto__ == Fn.prototype
    console.log(f.getX() == Fn.prototype.getX());//false
    // f == Fn.prototype
</script>
