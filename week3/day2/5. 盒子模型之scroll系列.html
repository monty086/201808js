<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            padding: 10px;
            border:3px solid blue;
            margin:10px auto;
            overflow-x: scroll;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>1.在奋斗中释放青春激情、追逐青春理想
            广大青年既是追梦者，也是圆梦人。追梦需要激情和理想，圆梦需要奋斗和奉献。广大青年应该在奋斗中释放青春激情、追逐青春理想，以青春之我、奋斗之我，为民族复兴铺路架桥，为祖国建设添砖加瓦。</p></div>
</body>
</html>
<script>
    /*
    * scroll系列
    * scrollWidth: 盒子真实内容【包括溢出和未溢出】的宽度,没有溢出的时候，scrollWidth = clientWidth；有溢出的时候，盒子的clientWidth+溢出的宽度
    * scrollHeight：盒子真实内容【包括溢出和未溢出】的高度；没有溢出的时候，scrollHeight = clientHeight；有溢出的时候，盒子的clientHeight+溢出的高度
    * scrollLeft: 盒子向左卷出去的距离
    * scrollTop ： 盒子向上卷出去的距离
    *
    *
    * */
    box.scrollLeft = 100
</script>
