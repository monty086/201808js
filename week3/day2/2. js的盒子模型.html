<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    /*
    * js的盒子模型 13个
    * client系列
    * clientWidth
    * clientHeight
    * clientTop
    * clientLeft
    *
    * offset系列
    * offsetWidth
    * offsetHeight
    * offsetParent
    * offsetTop
    * offsetLeft
    *
    * scroll系列
    * scrollWidth
    * scrollHeight
    * scrollLeft
    * scrollTop
    *
    * 这13个盒子模型的属性，都是元素身上天生自带的属性
    *
    * 注意：
    * 1. 这13个盒子模型的属性都不可以进行修改，除了scrollLeft和scrollTop
    * 2. 获取到js盒子模型上的属性值都是整数，而且没有单位
    * 3. 获取的js盒子模型的属性值会进行四舍五入
    * */
    console.dir(box)
</script>
