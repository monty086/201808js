<script>
    /*
    * 正则：专门处理字符串的
    * 再表单验证中，正则使用的比较多
    *
    * 通过字面量和实例化的方式来创建
    *
    * */
    var reg = /^$/;
    var reg = new RegExp('\d','g')//第一个参数元字符，第二个参数修饰符
    /*
    * 正则的组成
    * 修饰符
    * 元字符：量词元字符，特殊元字符
    * */

    /*
    * 修饰符：i 忽略大小写， m 多行匹配， g 全局匹配
    * 量词元字符：
    * * ：匹配0到多个
    * + ： 匹配1到多个
    * ？： 匹配0-1个  【有或者没有】
    * {n} : 匹配n个
    * {n,} :匹配n到多个
    * {n,m} :匹配n到m个
    *
    * 特殊的元字符
    * \d: 匹配0-9 数字
    * \D ：除了\d以外的字符
    * \w： 数字 字母 下划线 中的任意一个  [0-9a-zA-Z_]
    * \W : 除了\w以外的字符
    * \s： 匹配一个空白字符
    * \S ： 除了空白字符以外的字符
    * \b ： 匹配一个边界
    * \B ： 除了边界以外的字符
    * \n ： 匹配一个换行
    * . ： 除了\n以外的字符
    * ^ :开始
    * $ : 结束
    * | ： 或者
    * [] : 或者
    * [^]: 非
    * [-]: 范围
    * (): 分布捕获，分组引用，提高优先级
    * (?:):取消分组捕获
    * (?=):正向预查
    * (?!):负向预查
    * */
</script>
