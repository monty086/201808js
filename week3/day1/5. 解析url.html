<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="6.个人主页.html" autocomplete="on">
    <div>
        <span>用户名</span>
        <input type="text" name="username" pattern="[a-zA-Z]\w{5,15}]" required>
    </div>
    <div>
        <span>密码</span>
        <input type="password" name="password"  required>
    </div>
    <div>
        <span>邮箱</span>
        <input type="email" name="email"  required>
    </div>
    <div>
        <span>手机号</span>
        <input type="number" name="mobile" maxlength="11" required>
    </div>
    <div>
        <span>个人主页</span>
        <input type="url" name="url"  required>
    </div>
    <div>
        <input type="submit" value="点击注册">
    </div>
</form>
</body>
</html>
