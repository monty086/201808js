<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 300px;
            height: 350px;
            margin:100px auto;
            border:1px solid red;
        }
        #box ul li{
            width: 100px;
            text-align: center;
            background: #f5f5f5;
            line-height: 50px;
            float: left;
        }
        #box ul li.active{
            background: red;
        }
        #box ul:after{
            display: block;
            content: '';
            clear:both
        }
        #box div{
            width: 300px;
            height: 300px;
            background: #2b7dd1;
            display: none;
        }
        #box div.active{
            display: block;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="active">选项一</li>
        <li>选项二</li>
        <li>选项三</li>
    </ul>
    <div class="active">1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
