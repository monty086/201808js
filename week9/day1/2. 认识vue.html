    /* 
        库：js=> jquery.js  zepto.js  css=>animate.css
        // 库的使用主要是方便我们解决项目当中的问题
        框架：Vue 
        // 相对于库来说，在项目开发当中，框架提供了一整套的解决方案
        Vue 2.0 

        Vue的特点：
        1. 渐进式框架【渐进增强】，一开始构建项目功能简单，再根据项目的需求进行追加内容
        2. 只需要关注视图
        3. 多用于移动端【轻量、灵活】，不兼容ie8~
        4. Vue提供的路由【vue-router】可以实现组件之间的切换
        5. Vue属于SPA单页面应用【a.html跳转b.html属于多页面应用】
        6. Vue提供的vuex可以实现多状态管理【简单来说相当于再全局变量上存储的状态】
    
    
        【渐进增强】：先构建低版本浏览器的基础功能，然后再根据高版本浏览器追加动画交互效果，使其达到最好的用户体验【向上增加】
        【优雅降级】：先构建一个高版本浏览完整的项目，然后再对低版本浏览器做兼容处理【向下兼容】

        Vue全家桶
        vue.js  vue-router  vuex  axios

        下载使用Vue
        1. 通过cdn地址：https://cdn.jsdelivr.net/npm/vue/dist/vue.js

        2. 通过npm下载的第三方模块进行引入
        npm install vue // 最新稳定版
