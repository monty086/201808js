<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            /*相对于y轴水平居中*/
            justify-content: center;
            /*相对于x轴垂直居中*/
            align-items: center;
        }
        #box{
            width: 100px;
            height: 100px;
            /*position: absolute;*/
            /*top:50%;*/
            /*left:50%;*/
            /*margin-left: -50px;*/
            /*margin-top: -50px;*/
            background: red;
            /*transform: translate(-50px,-50px);*/
            /*相对于当前盒子来移动，根据transform-origin:center,可以不知道盒子的宽高进行垂直水平居中*/
            /*transform: translate(-50%,-50%);*/
            /*transform: translateY(-50px);*/
        }
        #box1{
            width: 500px;
            height: 500px;
            display: flex;
            /*相对于y轴水平居中*/
            justify-content: center;
            /*相对于x轴垂直居中*/
            align-items: center;
            border:1px solid blue;
        }
        #box1 p{
            width: 100px;
            height: 100px;
            background: red;
            display: flex;
            /*相对于y轴水平居中*/
            justify-content: center;
            /*相对于x轴垂直居中*/
            align-items: center;
        }
        ul{
            padding: 0;
            margin: 0;
            list-style: none;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse
        }
        li{
            /*flex会把父级的宽度进行平均分配，有几个li，就会分配几份*/
            flex:1;
            height: 150px;
            font-size: 50px;
            background: red;
            text-align: center;
            vertical-align: middle;
            line-height: 150px;
            border: 1px solid yellow;
            box-sizing: border-box;

        }
        li:nth-child(2){
            flex: 2;
        }
