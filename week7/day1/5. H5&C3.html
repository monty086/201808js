<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
<script>
    /*
    * H5
    * 标签
    * header
    * footer
    * section
    * video
    * audio
    * nav
    * aside
    * article
    * canvas
    * main
    * figure
    *
    * mark
    * progress
    * time
    * 共同点都属于块级元素
    *
    * 表单上属性
    * type number email tel color range progress week data search
    * autofocus
    * autocomplete
    * required
    * pattern
    *
    * video audio 取代的是flash
    *
    * canvas  => 出现可以让游戏和动画在前端页面上展示
    * web storage
    * 本地存储功能 => cookie => 4k
    * localStorage // 本地永久存储   5m
    * sessionStorage  // 会话存储
    * getItem setItem clear removeItem
    *
    * 本地缓存
    * manifest 下次请求同样的地址时，直接在缓存中运行
    *
    * web socket
    * 推出了一个框架 socket.io ,在建立即时通讯软件，可以建立链接进行实时访问
    *
    * navigator.geolocation.getCurrentPosition // H5获取地址位置的方法
    *
    * www.baidu.com?username=zhufeng&password=123456
    * // 13kb  2k get ,超出会被截断
    * // post 100kb
    * xhr.send({username:zf,password:123456})
    * */

    /*
    * C3
    * transition
    * 过渡动画
    * 过渡属性【property】  过渡时间【duration】  延迟时间【delay】  过渡动画 【timing-function】
    * 表示一个元素的某个属性从开始到结束【0%-100%】之间的一个动画效果的配置
    * 动画库 animate.css
    * https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css
    *
    * transform
    * 变形，让元素通过某些属性达到一定的效果
    * skew【倾斜】 rotate【旋转】 scale【缩放】 translate【位移】
    * 复合属性 【X轴的属性，Y轴的属性，Z轴的属性】
    *
    * 注意： 基点【元素操作的中心】 transform-origin 【默认是元素的中心位置】
    * 3D : 祖先元素需添加 【景深】 perspective :【1000-2000】舞台距离屏幕的长度 ， transform-style: preserve-3d 【父级元素规定子级可以执行3d动画】
    * animate 动画名 时间 【必填】
    * animate 动画名 时间  动画效果 延迟时间 重复次数 运动方向 结束后的状态
    * 帧动画
    * 可以根据0% 到100% 之间的时间进行控制动画
    * @keyframes 动画名 { 0% {} 100% {} }
    *
    * */
</script>
