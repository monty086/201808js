<script>
    /*
    * 1. 用户输入域名后，请求dns服务器进行域名解析，结果是ip地址
    * 2. 根据ip地址，可以找到相对应的服务器，没有指定端口的话，80=>对应的文件，将文件的源代码进行返回给客户端【浏览器】
    * 3. 客户端拿到源文件之后，会先进行dom计算，代码从上到下进行渲染。最后形成render tree ,最后渲染到用户面前
    *
    * http事务： 当客户端发起请求到服务端进行响应的整个过程叫做http事务
    * http报文： 当客户端和服务端进行数据交互的时候，所发送参数以及接收到的数据，我们叫做http报文。
    *
    * TCP协议
    * 三次握手【建立联机】
    * 客户端想要和服务端建立联机的时候，发送请求给服务端，
    * 服务端接受到请求后，表示可以联机，返回一条指令给客户端
    * 客户端拿到服务端的指令后，确认指令并开始进行联机
    *
    * 四次挥手【断开连接】
    * 客户端想要和服务端断开连接，发送请求给服务端，表示我要断开连接
    * 服务端接收到请求后，表示可以断开，前提是我必须传输结束收断开
    * 服务端待数据传输结束之后，=>我现在数据传输结束了，我要关闭传输通道了
    * 客户端接收到服务端的返回的响应，发送一个ack码，表示，你可以关闭传输通道了，我不会再发送请求给你了。
    *
    * 一个url的组成部分
    * 传输协议：//域名：端口/文件路径/参数/#哈希值
    *
    * http: 超文本传输协议
    * https ： 更安全的超文本传输协议
    * ftp ： 文件传输协议
    *
    * 一级域名【顶级域名】
    *
    * 端口  0-65535
    * 默认端口
    * http  => 80
    * https  => 443
    * ftp   =>21
    *
    * 文件=>
    * 参数
    *
    *
    *
    *
    * */
</script>
